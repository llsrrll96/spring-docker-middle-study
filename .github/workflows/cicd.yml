name: Java CICD with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Set YML
      run: |
        mkdir -p src/main/resources
        echo "${{ secrets.APPLICATION_YML }}" | base64 --decode > src/main/resources/application.yml
        find src
       
    - name: Build with Gradle
      run: |
        chmod +x ./gradlew 
        ./gradlew build

    - name: Deliver File
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        source: "build/libs/*.jar"
        target: "source"
        rm: true

    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          SOURCE_DIR=source/build/libs
          FILE_NAME=`find $SOURCE_DIR/*.jar -printf "%f\n"`
          PID=`ps -ef | grep occupying | grep sudo | grep -v "bash -c" | awk '{print $2}'`

          if [ -z "$PID" ]; then
                  echo "#### THERE IS NO PROCESS ####"
          else
                  echo "#### KILL $PID ####"
                  sudo kill $PID
          fi

          echo "#### RUN $SOURCE_DIR/$FILE_NAME ####"

          sudo nohup java -jar -Dspring.profiles.active=dev -Djasypt.encryptor.password=${{ secrets.JASYPT_ENCRYPTOR_PASSWORD  }} $SOURCE_DIR/$FILE_NAME > /dev/null 2>&1 &
          

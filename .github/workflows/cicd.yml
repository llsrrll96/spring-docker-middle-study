name: Java CICD with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: |
        chmod +x ./gradlew 
        ./gradlew build

    ## 도커 이미지 빌드 후 도커허브에 push
    - name: docker build and push
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_REPO }} .
        docker push ${{ secrets.DOCKER_REPO }}


    ## 서버에 접속하여 도커 이미지를 pull 받고 실행
    - name: executing remote ssh commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          docker stop spring-docker-middle-study
          docker rm spring-docker-middle-study
          docker image rm ${{ secrets.DOCKER_REPO }}
          docker pull ${{ secrets.DOCKER_REPO }}
          docker run --name spring-docker-middle-study -d -p 8001:8001 ${{ secrets.DOCKER_REPO }} 
